    <style>

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #above {
            z-index: 2;
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img.loading {
            filter:blur(10vw);
            display: block-flex;
            z-index: 1;
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            transform: scale(0);  
            animation: gone 3s ease-in-out;


        }

        .wait{
            white-space: nowrap;
            animation: gone 3.5s ease-out;
            transform: scale(0);  
            position: absolute;
            z-index: 2;
            pointer-events: none;
        }
        .ready {
            white-space: nowrap;
            animation: ready 4s ease-out;
            transform: scale(1);
            position: absolute;
            justify-content: center;
            justify-self: center;
            text-align: center;
            cursor:-webkit-grab ;

        }
        .border {
            border: black 2.5px solid;
            border-radius: 50%;
            padding: 10px 15px 15px 15px;

        }
        .border:hover {
            text-decoration: underline;
            transform: scale(1.1);
            transition-duration: 0.05s;
            transition-timing-function: ease-in;

        }
       @keyframes gone {
        0% {transform: scale(1);}
        98% {transform: scale(1);}
        100% {transform: scale(0);}
       } 
       @keyframes ready {
        0% {transform: scale(0);}
        98% {transform: scale(0);}
        100% {transform: scale(1);}
       } 
    </style>
